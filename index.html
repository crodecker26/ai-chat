<!DOCTYPE html>
<html>
<body>
  <h2>AI Partner</h2>
  <textarea id="msg"></textarea><br>
  <button onclick="send()">Send</button>
  <p id="reply">Waiting for reply...</p>

<script>
function send() {
  fetch("PASTE_APPS_SCRIPT_URL_HERE", {
    method: "POST",
    body: JSON.stringify({ message: document.getElementById("msg").value })
  });
}
</script>
</body>
</html>
