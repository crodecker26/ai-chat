<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Partner</title>
</head>
<body>

<div id="chat"></div>

<input id="msg" placeholder="Say somethingâ€¦" />
<button onclick="send()">Send</button>

<script>
const WORKER_URL = "https://broken-poetry-bc28.calvin-rodecker.workers.dev/";

async function send() {
  const input = document.getElementById("msg");
  const message = input.value.trim();
  if (!message) return;

  document.getElementById("chat").innerHTML += `<p><b>You:</b> ${message}</p>`;
  input.value = "";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    document.getElementById("chat").innerHTML +=
      `<p><b>Partner:</b> ${data.ai_reply}</p>`;
  } catch (e) {
    document.getElementById("chat").innerHTML +=
      `<p><b>Error:</b> Failed to contact partner.</p>`;
  }
}
</script>

</body>
</html>
