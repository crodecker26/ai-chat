<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>AI Partner Chat</title>

<style>
:root {
  --accent: #ff5fa2;
  --bg-gradient: linear-gradient(135deg, #ffffff, var(--accent));
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #f2f2f7;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.header img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  margin-right: 10px;
  transition: transform 0.3s ease;
}

.header .name {
  flex: 1;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 4px;
}

.new-partner {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 800;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
  transition: transform 0.15s ease;
}
.new-partner:hover { transform: scale(1.05); }

/* CHAT */
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: var(--bg-gradient);
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.bubble {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  line-height: 1.3;
  word-wrap: break-word;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  animation: slideIn 0.3s ease;
  position: relative;
}

.user {
  background: linear-gradient(145deg, #4facfe, #00f2fe);
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.partner {
  background: linear-gradient(145deg, #ffe4e1, #ffc0cb);
  color: black;
  border-bottom-left-radius: 4px;
}

/* Reaction heart */
.reaction {
  position: absolute;
  right: -18px;
  bottom: -12px;
  font-size: 16px;
  cursor: pointer;
  display: none;
}
.bubble:hover .reaction { display: block; }

/* Typing indicator bubble */
.typing {
  display: inline-flex;
  gap: 4px;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2) { animation-delay: .2s; }
.typing span:nth-child(3) { animation-delay: .4s; }

@keyframes blink { 0% { opacity:.2 } 20% { opacity:1 } 100% { opacity:.2 } }
@keyframes slideIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

/* INPUT */
.input-area {
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  resize: none;
  border-radius: 18px;
  padding: 10px 14px;
  border: 1px solid #ccc;
  font-size: 16px;
  max-height: 120px;
}

.send {
  margin-left: 8px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}

/* COLOR ORBS */
.orbs {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 8px;
  background: #fff;
}

.orb {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 0 0 1px rgba(0,0,0,.1);
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <img id="avatar" src="">
    <div class="name" id="partnerName"></div>
    <button class="new-partner" onclick="newPartner()">NEW PARTNER</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="orbs">
    <div class="orb" style="background:#ff5fa2" onclick="setColor('#ff5fa2')"></div>
    <div class="orb" style="background:#6c5ce7" onclick="setColor('#6c5ce7')"></div>
    <div class="orb" style="background:#00b894" onclick="setColor('#00b894')"></div>
    <div class="orb" style="background:#fdcb6e" onclick="setColor('#fdcb6e')"></div>
  </div>

  <div class="input-area">
    <textarea id="msg" rows="1" placeholder="Message..."></textarea>
    <button class="send" onclick="send()">‚û§</button>
  </div>
</div>

<script>
const WORKER_URL = "https://broken-poetry-bc28.calvin-rodecker.workers.dev/";

const names = ["Luna","Ava","Mia","Scarlett","Chloe","Sofia","Isla","Nina"];
const personalities = [
  "warm and friendly",
  "playful and teasing",
  "confident and flirty",
  "calm and thoughtful"
];

let usedNames = [];
let partnerName = "";
let personality = "";

const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

// RANDOM PARTNER GENERATION
function randomPartner() {
  if (usedNames.length >= names.length) usedNames = [];
  const available = names.filter(n => !usedNames.includes(n));
  partnerName = available[Math.floor(Math.random() * available.length)];
  usedNames.push(partnerName);

  personality = personalities[Math.floor(Math.random() * personalities.length)];
  document.getElementById("partnerName").textContent = partnerName + " " + getMoodEmoji(personality);

  // Partner: realistic female avatar
  document.getElementById("avatar").src =
    `https://api.dicebear.com/7.x/micah/svg?seed=${partnerName}&gender=female`;

  // User: colorful male avatar
  window.userAvatar = `https://api.dicebear.com/7.x/micah/svg?seed=UserAvatar&gender=male`;
}

// EMOJI FOR PERSONALITY
function getMoodEmoji(personality) {
  switch(personality) {
    case "warm and friendly": return "üòä";
    case "playful and teasing": return "üòâ";
    case "confident and flirty": return "üòè";
    case "calm and thoughtful": return "üòá";
    default: return "üôÇ";
  }
}

// COLOR ORBS
function setColor(color) {
  document.documentElement.style.setProperty("--accent", color);
  document.documentElement.style.setProperty(
    "--bg-gradient",
    `linear-gradient(135deg, #ffffff, ${color})`
  );
}

// ADD BUBBLE
function addBubble(text, cls) {
  const div = document.createElement("div");
  div.className = `bubble ${cls}`;
  div.innerHTML = cls === "user"
    ? `<img src="${window.userAvatar}" style="width:28px;height:28px;border-radius:50%;margin-right:6px;vertical-align:middle;">${text}`
    : text;

  // reaction emoji
  const reaction = document.createElement("span");
  reaction.className = "reaction";
  reaction.textContent = "‚ù§Ô∏è";
  reaction.onclick = () => reaction.style.color = "red";
  div.appendChild(reaction);

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

// TYPING INDICATOR
function showTyping(text = null) {
  return addBubble(
    text || `<div class="typing"><span></span><span></span><span></span></div>`,
    "partner"
  );
}

// SEND MESSAGE
async function send() {
  const input = msg.value.trim();
  if (!input) return;
  msg.value = "";

  addBubble(input, "user");
  const typingBubble = showTyping();

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: input,
        partner: partnerName,
        tone: personality
      })
    });

    const data = await res.json();
    const delay = Math.random() * 5000 + 2000;

    setTimeout(() => {
      typingBubble.remove();
      addBubble(data.ai_reply || "‚Ä¶", "partner");
    }, delay);

  } catch (e) {
    typingBubble.remove();
    addBubble("Sorry, something went wrong.", "partner");
  }
}

// ENTER KEY
msg.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

// NEW PARTNER
function newPartner() {
  chat.innerHTML = "";
  const finding = showTyping("Finding partner‚Ä¶");

  const delay = Math.random() * 5000 + 2000;
  setTimeout(() => {
    finding.remove();
    randomPartner();
    addBubble(`Hey ‚Äî I‚Äôm ${partnerName}.`, "partner");
  }, delay);
}

// INITIALIZE
randomPartner();
</script>
</body>
</html>
