<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>AI Partner Chat</title>

<style>
:root {
  --accent: #ff5fa2;
  --bg-gradient: linear-gradient(135deg, #ffffff, var(--accent));
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background: #f2f2f7;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  padding: 12px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.header img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  margin-right: 10px;
}

.header .name {
  flex: 1;
  font-weight: 600;
}

.new-partner {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 14px;
  font-weight: 700;
  cursor: pointer;
}

/* CHAT */
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: var(--bg-gradient);
}

.bubble {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  margin-bottom: 10px;
  line-height: 1.3;
  word-wrap: break-word;
}

.user {
  background: #007aff;
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.partner {
  background: white;
  color: black;
  border-bottom-left-radius: 4px;
}

/* Typing dots */
.typing {
  display: inline-flex;
  gap: 4px;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2) { animation-delay: .2s }
.typing span:nth-child(3) { animation-delay: .4s }

@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}

/* INPUT */
.input-area {
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  resize: none;
  border-radius: 18px;
  padding: 10px 14px;
  border: 1px solid #ccc;
  font-size: 16px;
  max-height: 120px;
}

.send {
  margin-left: 8px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}

/* COLOR ORBS */
.orbs {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 8px;
  background: #fff;
}

.orb {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 0 0 1px rgba(0,0,0,.1);
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=girl" />
    <div class="name" id="partnerName"></div>
    <button class="new-partner" onclick="newPartner()">NEW PARTNER</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="orbs">
    <div class="orb" style="background:#ff5fa2" onclick="setColor('#ff5fa2')"></div>
    <div class="orb" style="background:#6c5ce7" onclick="setColor('#6c5ce7')"></div>
    <div class="orb" style="background:#00b894" onclick="setColor('#00b894')"></div>
    <div class="orb" style="background:#fdcb6e" onclick="setColor('#fdcb6e')"></div>
  </div>

  <div class="input-area">
    <textarea id="msg" rows="1" placeholder="Message..."></textarea>
    <button class="send" onclick="send()">➤</button>
  </div>
</div>

<script>
const names = ["Luna","Ava","Mia","Scarlett","Chloe","Sofia","Isla","Nina"];
const personalities = [
  "sweet, affectionate, supportive",
  "playful, teasing, flirty",
  "confident, dominant, mysterious",
  "soft-spoken, emotional, romantic"
];

let personality = "";
let partnerName = "";

function randomPartner() {
  partnerName = names[Math.floor(Math.random()*names.length)];
  personality = personalities[Math.floor(Math.random()*personalities.length)];
  document.getElementById("partnerName").textContent = partnerName;
}

randomPartner();

function setColor(color) {
  document.documentElement.style.setProperty("--accent", color);
  document.documentElement.style.setProperty(
    "--bg-gradient",
    `linear-gradient(135deg, #ffffff, ${color})`
  );
}

function addBubble(text, cls) {
  const div = document.createElement("div");
  div.className = `bubble ${cls}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function showTyping() {
  const bubble = addBubble(
    `<div class="typing"><span></span><span></span><span></span></div>`,
    "partner"
  );
  return bubble;
}

async function send() {
  const input = msg.value.trim();
  if (!input) return;
  msg.value = "";
  addBubble(input, "user");

  const typingBubble = showTyping();

  const delay = Math.random()*5000 + 2000;
  setTimeout(() => {
    typingBubble.remove();
    addBubble(
      `(${personality}) — I love when you talk to me like that…`,
      "partner"
    );
  }, delay);
}

document.getElementById("msg").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function newPartner() {
  chat.innerHTML = "";
  randomPartner();
}
</script>
</body>
</html>
