<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Partner Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    .user {
      font-weight: bold;
      margin-top: 10px;
    }
    .ai {
      margin-left: 10px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>AI Partner Chat</h2>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Type your message..." style="width:80%">
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (!message) return;

  const chat = document.getElementById("chat");

  // Show user message
  chat.innerHTML += `<div class="user">You:</div><div>${message}</div>`;
  input.value = "";

  try {
    const response = await fetch("https://hooks.zapier.com/hooks/catch/25106599/uqb4hsa/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        user_id: "test_user",
        message: message,
        timestamp: new Date().toISOString()
      })
    });

    const data = await response.json();

    // Show AI reply
    chat.innerHTML += `<div class="ai"><strong>AI:</strong> ${data.ai_reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    chat.innerHTML += `<div class="ai">⚠️ Error contacting AI</div>`;
    console.error(error);
  }
}
</script>

</body>
</html>
