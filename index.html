<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #status {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #aaa;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.3;
    }

    .user {
      align-self: flex-end;
      background: #1e90ff;
    }

    .ai {
      align-self: flex-start;
      background: #2a2a2a;
    }

    #typing {
      display: none;
      align-self: flex-start;
      background: #2a2a2a;
      padding: 10px 14px;
      border-radius: 18px;
      width: fit-content;
    }

    .dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #bbb;
      border-radius: 50%;
      animation: bounce 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #inputBar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #222;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 16px;
      border: none;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 0 18px;
      border-radius: 16px;
      border: none;
      background: #1e90ff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="status">Finding partner...</div>

  <div id="chat"></div>

  <div id="typing">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div id="inputBar">
    <textarea id="input" rows="1" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const status = document.getElementById("status");
    const typing = document.getElementById("typing");

    let busy = true;

    // Fake "finding partner" delay
    setTimeout(() => {
      status.textContent = "Connected";
      busy = false;
    }, 2500);

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = `msg ${cls}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(show) {
      typing.style.display = show ? "block" : "none";
      if (show) chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      if (busy) return;

      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      busy = true;
      showTyping(true);

      // Human-like delay before AI responds
      const delay = 1000 + Math.random() * 1500;
      await new Promise(r => setTimeout(r, delay));

      try {
        const res = await fetch("YOUR_WORKER_URL_HERE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        showTyping(false);
        addMessage(data.ai_reply || "â€¦", "ai");

      } catch {
        showTyping(false);
        addMessage("Connection error.", "ai");
      }

      busy = false;
    }

    // ENTER to send, SHIFT+ENTER for newline
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
