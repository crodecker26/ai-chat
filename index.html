<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Partner Chat</title>
<style>
/* ----- Global ----- */
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  height: 100vh;
  color: #333;
}

.container {
  width: 420px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  height: 95%;
  margin-top: 20px;
}

/* ----- Chat Window ----- */
#chat {
  flex: 1;
  overflow-y: auto;
  background: #fff;
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}

.message {
  display: flex;
  margin: 8px 0;
  align-items: flex-end;
  animation: fadeIn 0.3s ease;
}

.message.user { justify-content: flex-end; }
.message.partner { justify-content: flex-start; }

.bubble {
  max-width: 70%;
  padding: 12px 18px;
  border-radius: 25px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  position: relative;
  word-wrap: break-word;
  font-size: 14px;
  line-height: 1.4;
  animation: bubbleAppear 0.3s ease;
}

.message.user .bubble {
  background: #ff6b81;
  color: #fff;
  border-bottom-right-radius: 0;
}

.message.partner .bubble {
  background: #f0f0f0;
  color: #333;
  border-bottom-left-radius: 0;
}

/* ----- Profile Pictures ----- */
.message img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  margin: 0 8px;
}

.message.user img { order: 2; margin-left: 5px; margin-right: 0; }

/* ----- Typing Indicator ----- */
#typing {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-style: italic;
  color: #555;
}

#dots span {
  display: inline-block;
  animation: blink 1s infinite;
  font-weight: bold;
  font-size: 18px;
  margin-left: 2px;
}

#dots span:nth-child(2) { animation-delay: 0.2s; }
#dots span:nth-child(3) { animation-delay: 0.4s; }

/* ----- Inputs ----- */
#msg {
  width: 100%;
  height: 60px;
  border-radius: 12px;
  padding: 10px;
  font-size: 14px;
  resize: none;
  border: 1px solid #ccc;
}

button {
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 12px;
  margin-top: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.1s;
}

button:hover { transform: scale(1.02); }
button:active { transform: scale(0.98); }

#controls {
  display: flex;
  justify-content: space-between;
  margin-top: 5px;
}

.toggle {
  cursor: pointer;
  text-decoration: underline;
  color: #0077ff;
  font-size: 13px;
}

/* ----- Animations ----- */
@keyframes blink { 0%, 20%, 100% { opacity: 0; } 10% { opacity: 1; } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(5px);} to { opacity:1; transform: translateY(0);} }
@keyframes bubbleAppear { from { opacity: 0; transform: scale(0.8);} to { opacity:1; transform: scale(1);} }
</style>
</head>
<body>

<div class="container">
  <div id="chat"></div>
  <div id="typing" style="display:none">
    <img src="https://i.imgur.com/OzaXhR2.png" alt="Partner" style="width:30px; height:30px; border-radius:50%; margin-right:5px;">
    Partner is typing<span id="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>

  <textarea id="msg" placeholder="Say something…"></textarea>
  <button onclick="send()">Send</button>
  <div id="controls">
    <span class="toggle" onclick="toggleDark()">Toggle Dark Mode</span>
    <span class="toggle" onclick="playSound()">Toggle Send Sound</span>
    <span class="toggle" onclick="clearChat()">Clear Chat</span>
  </div>
</div>

<audio id="sendSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const WORKER_URL = "https://broken-poetry-bc28.calvin-rodecker.workers.dev/";
let darkMode = false;
let soundEnabled = false;

function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.innerHTML = `<img src="${sender==='user' ? 'https://i.imgur.com/6XkIXlL.png' : 'https://i.imgur.com/OzaXhR2.png'}" alt="${sender}"><div class="bubble">${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping(show=true) {
  document.getElementById("typing").style.display = show ? 'flex' : 'none';
}

async function send() {
  const input = document.getElementById("msg");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  if(soundEnabled) playSound();

  showTyping(true);
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    showTyping(false);
    addMessage(data.ai_reply || "Partner didn't reply…", "partner");
  } catch(e) {
    showTyping(false);
    addMessage("Error contacting partner.", "partner");
  }
}

function toggleDark() {
  darkMode = !darkMode;
  document.body.style.background = darkMode ? "#222" : "linear-gradient(135deg, #ffd1dc, #ffe4e1)";
  document.getElementById("chat").style.background = darkMode ? "#333" : "#fff";
  document.getElementById("chat").style.color = darkMode ? "#fff" : "#000";
}

function playSound() {
  soundEnabled = !soundEnabled;
  if(soundEnabled) document.getElementById("sendSound").play();
}

function clearChat() {
  document.getElementById("chat").innerHTML = "";
}
</script>

</body>
</html>
