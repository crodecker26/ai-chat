<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>AI Partner Chat</title>

<style>
:root {
  --accent: #ff5fa2;
  --bg-gradient: linear-gradient(135deg, #ffffff, var(--accent));
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #f2f2f7;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.header img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  margin-right: 10px;
}

.header .name {
  flex: 1;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 4px;
}

.new-partner {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 800;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
}

/* CHAT */
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: var(--bg-gradient);
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.bubble {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  line-height: 1.3;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.user {
  background: linear-gradient(145deg, #4facfe, #00f2fe);
  color: white;
  margin-left: auto;
}

.partner {
  background: linear-gradient(145deg, #ffe4e1, #ffc0cb);
  color: black;
}

/* INPUT */
.input-area {
  display: flex;
  padding: 10px;
  background: #fff;
}

textarea {
  flex: 1;
  resize: none;
  border-radius: 18px;
  padding: 10px 14px;
  border: 1px solid #ccc;
}

.send {
  margin-left: 8px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
}

/* COLOR ORBS */
.orbs {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 8px;
  background: #fff;
}

.orb {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <img id="avatar" src="">
    <div class="name" id="partnerName"></div>
    <button class="new-partner" onclick="newPartner()">NEW PARTNER</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="orbs">
    <div class="orb" style="background:#ff5fa2" onclick="setColor('#ff5fa2')"></div>
    <div class="orb" style="background:#6c5ce7" onclick="setColor('#6c5ce7')"></div>
    <div class="orb" style="background:#00b894" onclick="setColor('#00b894')"></div>
    <div class="orb" style="background:#fdcb6e" onclick="setColor('#fdcb6e')"></div>
  </div>

  <div class="input-area">
    <textarea id="msg" placeholder="Message..."></textarea>
    <button class="send" onclick="send()">➤</button>
  </div>
</div>

<script>
const WORKER_URL = "https://broken-poetry-bc28.calvin-rodecker.workers.dev/";

const names = ["Luna","Ava","Mia","Scarlett","Chloe","Sofia","Isla","Nina"];
const personalities = [
  "warm and friendly",
  "playful and teasing",
  "confident and flirty",
  "calm and thoughtful"
];

let usedNames = [];
let partnerName = "";
let personality = "";
let conversation = [];
const MAX_MEMORY = 8;

const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

function randomPartner() {
  if (usedNames.length >= names.length) usedNames = [];
  const available = names.filter(n => !usedNames.includes(n));
  partnerName = available[Math.floor(Math.random() * available.length)];
  usedNames.push(partnerName);

  personality = personalities[Math.floor(Math.random() * personalities.length)];
  document.getElementById("partnerName").textContent = partnerName;

  // ✅ ALWAYS PRETTY GIRL
  document.getElementById("avatar").src =
    `https://api.dicebear.com/7.x/avataaars/svg?seed=${partnerName}&facialHairChance=0&topChance=100`;

  window.userAvatar =
    `https://api.dicebear.com/7.x/micah/svg?seed=UserAvatar`;
}

function setColor(color) {
  document.documentElement.style.setProperty("--accent", color);
  document.documentElement.style.setProperty(
    "--bg-gradient",
    `linear-gradient(135deg, #ffffff, ${color})`
  );
}

function addBubble(text, cls) {
  const div = document.createElement("div");
  div.className = `bubble ${cls}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = msg.value.trim();
  if (!input) return;
  msg.value = "";

  addBubble(input, "user");
  conversation.push({ role: "user", content: input });
  conversation = conversation.slice(-MAX_MEMORY);

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        partner: partnerName,
        tone: personality,
        history: conversation
      })
    });

    const data = await res.json();
    addBubble(data.ai_reply || "…", "partner");
    conversation.push({ role: "assistant", content: data.ai_reply });

  } catch {
    addBubble("Something went wrong.", "partner");
  }
}

function newPartner() {
  chat.innerHTML = "";
  conversation = [];
  randomPartner();
  addBubble(`Hey — I’m ${partnerName}.`, "partner");
}

randomPartner();
</script>
</body>
</html>
